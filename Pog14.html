<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=>, initial-scale=1.0">
  <title>onmouseover</title>
  <script>
    function gfg(){
      document.getElementById('gfg').style.color="yellow"
      document.getElementById('gfg').style.backgroundColor="black"
    }
  </script>
</head>
<body>
  <center>
    <h2>onmouseout Event Attribute</h2>
    <p id="gfg"onmouseout="gfg()">Canvas script!!</p>
    <p onmouseout="greek()">Computer Science Portal</p>
    <h3>Attribute of files</h3>
  </center>
  <script>
    function greek(){
      alert("Mouse move out");
    }
  </script>
</body>
</html>
