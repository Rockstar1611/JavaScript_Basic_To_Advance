<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onmouseover</title>
  <style>
    body{
      text-align: center;
    }
    h1{
      color: green;
    }
  </style>
</head>
<body>
  <h1>Hello,World!</h1>
  <h2>Hello,User!</h2>
  <p onmouseover="ghg()">Computer Scince</p>
  <script type="text/javascript">
    function ghg(){
      alert("Mouse Moves Over");
    }
  </script>
</body>
</html>
