<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onload</title>
</head>
<script>
  function funV(){
    alert("Page is Loaded");
  }
</script>
<style>
  body{
    text-align: center;
  }
  h1{
    color: chartreuse;
  }
</style>
<body onload="funV()">
  <h1>This Is Js Attribute</h1>
  <h3>Onload event Attribute</h3>
  <h2>A computer science Portal for Onload</h2>
  <iframe src="https://www.google.com"onload="loadImage()"width="500"height="332"></iframe>
  <script>
    function loadImage(){
      alert("Image loaded successfuly");
    }
  </script>
</body>
</html>
